<div class="row">
    <a class="nav-link" style="margin-left: auto" routerLink="/login">
        <span> Logout </span>
    </a>
</div>

<div class="col-md-12">
    <div class="col-md-12 text-center">
        <h1><span class="badge badge-default color-theme-default"> Dashboard  </span></h1>
    </div>
</div>

<div class="col-md-12 mar-top-50">
    <table class="table table-bordered" *ngIf="dataArr && dataArr.length">
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Mobile</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dataArr">
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.age}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12" *ngIf="dataArr && !dataArr.length">
    <p> No records available in the table. </p>
</div>

<div class="col-md-12">
    <button type="button" class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target="#my-modal">Add New Records
    </button>
    <button type="button" class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target="#user-modal">Show Generated Modal
    </button>
</div>

<div id="my-modal" class="modal fade">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customize Your Modal Plugin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-md-8" style="margin-bottom: 15px">
                    <input type="text" class="form-control" placeholder="enter page url" id="page-url" [(ngModel)]="pageUrl">
                </div>
                <div class="col-md-8" style="margin-bottom: 15px">
                    <input type="number" class="form-control" placeholder="enter time" id="time" [(ngModel)]="popupTime">
                </div>
                <div class="col-md-8" style="margin-bottom: 15px">
                    <input type="radio" name="inputType" value="text" [(ngModel)]="checkbox.options" checked> Text<br>
                    <input type="radio" name="inputType" value="form" [(ngModel)]="checkbox.options"> Form<br>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" id="submit-button" class="btn btn-primary" data-dismiss="modal" (click)="generateCode(pageUrl, popupTime, checkbox.options)">Genetate Code
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
