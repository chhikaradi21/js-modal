<div class="row">
    <a class="nav-link" style="margin-left: auto" routerLink="/login">
        <span> Logout </span>
    </a>
</div>

<div class="col-md-12">
    <div class="col-md-12 text-center">
        <h1><span class="badge badge-default color-theme-default"> Dashboard  </span></h1>
    </div>
</div>

<div class="col-md-12 mar-top-50">
    <table class="table table-bordered" *ngIf="dataArr && dataArr.length">
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Mobile</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dataArr">
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.age}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12" *ngIf="dataArr && !dataArr.length">
    <p> No records available in the table. </p>
</div>

<div class="col-md-12">
    <button type="button" class="btn btn-primary btn-sm"
            data-toggle="modal"
            data-target="#user-modal">Add New Records
    </button>
</div>
